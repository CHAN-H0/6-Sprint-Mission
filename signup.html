<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css">
    <title>판다마켓</title>
</head>
    <body>
        <header class="sign-banner">
            <a href="/" class="logo"><img class="sign-banner-img" src="img/logo@3x.png" art="판다마켓로고"></a>
        </header>
        <main>
            <form class="sign-form">
                <div>
                    <label for="email">이메일</label>
                    <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
                </div>
                <div>
                    <label for="nick-name">닉네임</label>
                    <input id="nick-name" name="nick-name" type="text" placeholder="이메일을 입력해주세요">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <div class="pw-box">
                        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
                    </div>
                </div>
                <div>
                    <label for="re-password">비밀번호 확인</label>
                    <div class="pw-box">
                        <input id="re-password" name="re-password" type="password" placeholder="비밀번호를 다시한번 입력해주세요">
                    </div>
                </div>
                <button type="button">회원가입</button>
                <div class="sign-social">
                    <p>간편 로그인하기</p>
                    <div class="social-icon">
                        <a href="https://google.com/"><img src="img/ic_google.png" art="구글로그인"></a>
                        <a href="https://www.kakaocorp.com/page/"><img src="img/ic_kakao.png" art="카카오로그인"></a>
                    </div>
                </div>
                <div class="sign-footer">
                    <p>이미 회원이신가요?</p>
                    <a href="/login.html" alt="로그인페이지">로그인</a>
                </div>
            </form>
        </main>
        <script src="signin.js"></script>
    </body>
</html>
